<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Preço & Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Valores Extraídos</h2>
        <p><strong>Preço:</strong> <span id="price">Carregando...</span></p>
        <p><strong>Frete:</strong> <span id="shipping">Carregando...</span></p>
        <p class="total">
            <strong>Total:</strong>
            <span id="total">Carregando...</span>
        </p>


        <p style="margin-top:5px; color: green;"><strong>BRL:</strong> <span id="totalBRL">Carregando...</span></p>

        <div class="container mt-4">
            <div class="row d-flex justify-content-center gap-3" style="display: flex;">
                <!-- Ajuste de Taxas -->
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm">
                        <h4 class="text-center">Ajuste de Taxas</h4>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label">Oscilação Câmbio (%)</label>
                                <input type="number" class="form-control" id="oscilacaoCambio" value="1" step="0.01">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Markup</label>
                                <input type="number" class="form-control" id="markup" value="2.7" step="0.1">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Taxa Cartão (%)</label>
                                <input type="number" class="form-control" id="taxaCartao" value="5" step="0.1">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Taxa Marketing (%)</label>
                                <input type="number" class="form-control" id="taxaMarketing" value="10" step="0.1">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Taxa Devolução (%)</label>
                                <input type="number" class="form-control" id="taxaDevolucao" value="3" step="0.1">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Taxa Plataforma (%)</label>
                                <input type="number" class="form-control" id="taxaPlataforma" value="4" step="0.1">
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Resultados -->
                <div class="col-md-4">
                    <div class="card p-3 shadow-sm">
                        <h4 class="text-center">Resultados</h4>
                        <p class="text-primary"><span id="precoFinal"></span></p>
                        <p><span id="lucroBruto"></span></p>
                        <p><span id="deducaoCartao"></span></p>
                        <p><span id="deducaoMarketing"></span></p>
                        <p><span id="deducaoDevolucao"></span></p>
                        <p><span id="deducaoPlataforma"></span></p>
                        <p><span id="totalDeducoes"></span></p>
                        <p><span id="margemContribuicao"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <p style="color: green;"><strong>BRL:</strong> <span id="totalARS">Carregando...</span>
            <button id="copyButton" style="margin-left: 10px; cursor: pointer;">Copiar</button>
        </p>

    </div>
    <script src="popup.js"></script>
</body>

</html>
