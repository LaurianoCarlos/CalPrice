<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Preço & Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Valores Extraídos</h2>
        <p><strong>Preço:</strong> <span id="price">Carregando...</span></p>
        <p><strong>Frete:</strong> <span id="shipping">Carregando...</span></p>
        

        <div class="container">
            <h3>Ajuste de Taxas</h3>
            <label>Oscilação Câmbio (%): <input type="number" id="oscilacaoCambio" value="1" step="0.01"></label>
            <label>Markup: <input type="number" id="markup" value="2.7" step="0.1"></label>
            <label>Taxa Cartão (%): <input type="number" id="taxaCartao" value="5" step="0.1"></label>
            <label>Taxa Marketing (%): <input type="number" id="taxaMarketing" value="10" step="0.1"></label>
            <label>Taxa Devolução (%): <input type="number" id="taxaDevolucao" value="3" step="0.1"></label>
            <label>Taxa Plataforma (%): <input type="number" id="taxaPlataforma" value="4" step="0.1"></label>
        </div>
        

        <p class="total">
            <strong>Total:</strong> 
            <span id="total">Carregando...</span>
            <button id="copyButton" style="margin-left: 10px; cursor: pointer;">Copiar</button>
        </p>


        <p style="color: green;"><strong>BRL:</strong> <span id="totalBRL">Carregando...</span></p>
        

        <p id="precoFinal"></p>
        <p id="lucroBruto"></p>
        <p id="deducaoCartao"></p>
        <p id="deducaoMarketing"></p>
        <p id="deducaoDevolucao"></p>
        <p id="deducaoPlataforma"></p>
        <p id="totalDeducoes"></p>
        <p id="margemContribuicao"></p>

        <p style="color: green;"><strong>BRL:</strong> <span id="totalARS">Carregando...</span></p>

    </div>
    <script src="popup.js"></script>
</body>
</html>
